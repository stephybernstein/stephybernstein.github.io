<script>
    var balls = document.getElementsByClassName("ball")[0];
    document.onmousemove = function(){
         var x = event.clientX * 100 / window.innerWidth + "%";
         var y = event.clientY * 100 / window.innerWidth + "%";
        //event.clientX => get the horizontal coordinate of the onmouseover
        //event.clientY => get the Vertical coordinate of the onmouseover
        //window.innerWidth => ger the browser width
        //window.innerHeight => ger the browser height
                balls.style.left = x;
        balls.style.top = y;
        balls.style.transform = "translate(-"+x+",-"+y+")";
    } 
</script>
